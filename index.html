<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="estilo.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT- Equilibrium </title>
  </head>
  <body>
    <div class="container">
      <span class="imagem">
        <img
          src="nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt="equilibrium"
          width="240px"
        />
      </span>
      <div class="container-2">
        
        <img
          id="eyes"
          src="/projeto novo/nft-preview-card-component-main/images/icon-view.svg"
          alt="#"
        />
      </div>

      <p class="paragrafo-principal">Equilibrium #3429</p>

      <p class="paragrafo">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <span class="ethereum">
        <img
          src="nft-preview-card-component-main/images/icon-ethereum.svg"
          alt="icone ethereum"
        />
      </span>

      <p class="valor">0.041 ETH</p>

      <img
        class="relogio"
        src="nft-preview-card-component-main/images/icon-clock.svg"
        alt="imagem relogio"
      />

      <p class="dias">3 days left</p>
      <hr size="1" />
      <div class="final">
        <img
          class="perfil"
          src="nft-preview-card-component-main/images/PicsArt_01-18-03.28.28.png"
          width="40px"
          alt=""
        />
      </div>
      <div class="meu-nome">
        <p class="final-1">Creation of</p>
        <p class="final-2">Edimilson</p>
      </div>
    </div>
  </body>
</html>
